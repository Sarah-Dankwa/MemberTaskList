<header>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Join our club!</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Add member</a></li>
                <li class="active"><a href="#">Add task</a></li>
            </ul>
        </div>
    </nav>

</header>

<body>

    <div class="container">
        <h2>Member's Club</h2>

        <form id="name-form">

            <label for="name">Name:</label>
            <input id="name" placeholder="Enter member name">
        </form>
            
        <form id="email-form">
                <label for="email">Email:</label>
                <input id="email" placeholder="Enter member email">
            </form>

            <form id="location-form">
            <label for="location">Location:</label>
            <input id="location" placeholder="Enter the city you are in">

        </form>
        
            <button type="button" class="submit-member"><i class="fa-solid fa-user-plus"></i></button>
       
        </form>
    </div>


    <script src="./main.js"></script>
